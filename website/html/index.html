<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="stylesheet" type="text/css" href="../style/jquery-ui.css">
    <title>Todo List</title>
    <script src="../javascript/jQuery/jquery-2.1.3.js"></script>
    <script src="../javascript/jQuery/jquery-ui.js"></script>
    <script src="../javascript/tag.js"></script>
    <script src="../javascript/task.js"></script>
    <script src="../javascript/taskLists.js"></script>
    <script src="../javascript/initialize.js"></script>
    <script src="../javascript/events.js"></script>
    <script src="../javascript/clockJavaScript.js"></script>
</head>

<body>
<div id="container">
    <div id="header">
        <h1 class="big-heading">The Best To Do List</h1>
    </div>

    <ul id="clock">
        <li id="sec"></li>
        <li id="hour"></li>
        <li id="min"></li>
    </ul>

    <!-- The Lists -->
    <div id="content">

        <!-- To do list -->
        <div id="divTasksTable">
            <table id="todoTasks" cellspacing='0'>
            </table>
        </div>

        <!-- Add Form -->
        <form id="addTaskForm">
            <label for="addTaskName">Task Name:</label><input type='text' id='addTaskName' name='taskName' size="35"><br><br>
            <label for="addDate">Due Date:</label><input type='datetime-local' id='addDate' placeholder='Select Date' name='dueDate'><br><br>
            <label for="addAlarm">Alarm:</label><input type='checkbox' id='addAlarm' name='yes' value='true'><br><br>
            <label for="addAlarmDate">How far in advance?</label><input type='number' id='addAlarmDate' name='time' min='1' max='60' size="10">
            <select id='timeSelect'>
                <option value='hours'>Hours</option>
                <option value='minutes'>Minutes</option>
            </select><br><br><br>
            <label for="addTagName">Tag:</label><select id="addTagName"></select><br>
        </form>

        <!-- Buttons -->
        <form id="buttonForm">
            <a id="addTask" class="button">Add Task</a>
            <a id="editTask" class="button">Edit Task</a>
            <a id="removeTask" class="button">Remove Task</a><br><br>
            <a id="sortTasks" class="button">Sort Tasks</a>
            <label for="sortSelect">Tag to sort by:</label><select id="sortSelect"></select>
        </form>

        <!-- Finished list -->
        <div id="divFinishedTable">
            <table id="finishedTasks" cellspacing='0'>
            </table>
        </div>
    </div>

</div>
<br><br><br><br><br>

<div id="footer">
    <h5 class="small-heading"><a href="https://github.com/Bluesroo/COEN-276-Project">copy @ RKJProject</a></h5>
</div>
</body>
</html>
